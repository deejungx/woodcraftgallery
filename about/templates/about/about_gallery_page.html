{% extends "base.html" %}
{% load static wagtailimages_tags wagtailcore_tags %}

{% block content %}

<!-- Main Section -->

<div class="site-section"  data-aos="fade-up" data-aos-delay="200">
  <div class="container-fluid">

    <div class="row justify-content-center">
      <div class="col-md-8">

        <div class="row mb-2">
          <div class="col-12">
            <h2 class="site-section-heading text-center">{{ page.about_page_title }}</h2>
          </div>
        </div>

        <div class="row site-section">
          <div class="col-md-6 col-lg-6 col-xl-6">
            {% image page.featured_image max-800x360 class="img-fluid w-100 mb-4 mx-auto d-block" %}
          </div>
          <div class="col-md-6 col-lg-6 col-xl-6 text-justify">
            <h3>{{ page.location }}</h3>
            <hr>
              {{ page.body|richtext }}
          </div>
        </div>

      </div>

    </div>



  </div>
</div>
<!-- End of Main section -->

{% endblock %}
